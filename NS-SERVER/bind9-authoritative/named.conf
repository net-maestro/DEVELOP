// named.conf — только авторитетные зоны, без рекурсии
options {
    directory "/var/cache/bind";

    // Слушаем на всех интерфейсах
    listen-on port 53 { any; };
    listen-on-v6 { none; };

    // ❌ Отключаем рекурсию полностью
    recursion no;

    // Разрешаем запросы от всех (или ограничь, если нужно)
    allow-query { any; };

    // Безопасность
    auth-nxdomain yes;    // только авторитетные зоны
    dnssec-validation no; // не требуется для внутреннего DNS
};

// Зоны
zone "happylink.net.ua" {
    type master;
    file "/etc/bind/zones/happylink.net.ua.zone";
};

zone "101.120.146.in-addr.arpa" {
    type master;
    file "/etc/bind/zones/101.120.146.in-addr.arpa.zone";
};

zone "2.176.193.in-addr.arpa" {
    type master;
    file "/etc/bind/zones/2.176.193.in-addr.arpa.zone";
};
