# version: '3.8'  # можно опустить при использовании Compose v2+
services:
  bind9:
    image: internetsystemsconsortium/bind9:9.18
    container_name: bind9
    restart: unless-stopped
    volumes:
      - ./named.conf:/etc/bind/named.conf
      - ./zones:/etc/bind/zones
    ports:
      - "53:53/tcp"
      - "53:53/udp"
    networks:
      - dnsnet

networks:
  dnsnet:
    driver: bridge
    

    
